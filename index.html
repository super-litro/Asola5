<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="logo.jpeg" alt="logo icon">
            <h1>أسوله العسوله</h1>
        </div>
        <ul class="menu">
            <li><a href="" class="active">الشاشة الرئيسية</a></li>
            <li><a href="">معلومات</a></li>
            <li><a href=""><i class="fa-solid fa-cart-shopping"></i> عربة التسوق</a></li>
            <li><a href=""></a></li>
        </ul>
        
        <div class="menu-btn">
            <i class="fa fa-bars"></i>
        </div>
    </nav>
    
    <div class="content">
        <div class="search-bar">
            <input type="text" placeholder="ابحث عن أي شيء">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <img src="banner (1).png" alt="">
    </div>

    <h2>: أحدث منتجاتنا</h2>
    <div class="products">

        <!-- بداية الكرت -->
        <div class="card">
            <div class="img"><img src="khara.jpeg" alt="صورة المنتج"></div>
            <div class="desc">الوصف</div>
            <!-- الوصف: نساء، مراهقون، أطفال -->
            <div class="title">اسم المنتج</div>
            <div class="box">
                <div class="price">السعر</div>
                <button class="btn"><i class="fa fa-cart-plus"></i> إضافه الي عربة التسوق</button>
            </div>
        </div>
        <!-- نهاية الكرت -->

    </div>

    <!-- جيكويري -->

    <script>
        $(".menu-btn").click(function (){
            $(".navbar .menu").toggleClass("active")
            $(".menu-btn i").toggleClass("active");
        });
    </script>
    
</body>
</html>
